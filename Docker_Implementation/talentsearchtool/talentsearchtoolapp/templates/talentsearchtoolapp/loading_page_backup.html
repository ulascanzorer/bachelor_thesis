<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://unpkg.com/intro.js/introjs.css">
        <title>Loading</title>
    </head>
    <body>
        <h1>Please wait...</h1>
        
        <script src="https://unpkg.com/intro.js/intro.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            function checkProcessingStatus(taskId) {
                $.ajax({
                    url: "check_processing_status",
                    data: { "task_id": taskId },
                    success: function(data) {
                        if (data.status == "complete") {
                            window.location.href = "sample_result_page";
                        } else if (data.status == "in_progress") {
                            setTimeout(function() {
                                checkProcessingStatus(taskId);
                            }, 5000);
                        } else {
                            console.error("Error checking processing status: ", data.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error checking processing status: ", error);
                    }
                });
            }
            
            $(document).ready(function() {
                let taskId = "{{ task_id }}";
                checkProcessingStatus(taskId);
            });

            // The part below checks if we are in the tutorial.

            const tutorialStatus = sessionStorage.getItem("tutorial");

            const introJsInstance = introJs().setOptions({
                steps: [
                    {
                        intro: "In the loading page you can either wait for the results and be redirected once they are available, or input your email address and get a link leading you to your results."
                    },
                ],
            });

            if (tutorialStatus == "true") {
                introJsInstance.start();
            }
        </script>
    </body>
</html>
